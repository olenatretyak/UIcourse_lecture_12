<!DOCTYPE html>
<html lang="en" data-ng-app="lits.todo-app"> <!-- ng - вказуємо, що це ангулар-додаток -->
<head>
    <meta charset="UTF-8">
    <title>TODO app</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css"
          href="//fonts.googleapis.com/css?family=Roboto:100italic,100,300italic,300,400italic,400,500italic,500,700italic,700,900italic,900">
    <link rel="stylesheet" type="text/css" href="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="app.css">

    <!-- JavaScript -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.min.js"></script>

    <!-- App -->
    <script type="text/javascript" src="app.js"></script> 
    <script type="text/javascript" src="app.routes.js"></script>
    <script type="text/javascript" src="main-page/main-page.controller.js"></script>
    <script type="text/javascript" src="add-item/add-item.controller.js"></script>
    <script type="text/javascript" src="services/todo-items.service.js"></script>
</head>
<body>
<div class="views-wrapper" data-ng-view></div>

<!-- Main page -->
<script type="text/ng-template" id="main-page/main-page.tpl.html">
    <h1>TODO items</h1>

    <ul>
        <li data-ng-repeat="item in todoItems">
            <div class="item-title">{{item.title}}</div>
        </li>
    </ul>

    <button type="button" data-ng-click="goToAddPage()">Add new item</button>
</script>

<!-- Add new item page -->
<script type="text/ng-template" id="add-item/add-item.controller.js">
    <h1>Add new item</h1>
    <form>
        <input type="text" ng-model="itemText">
    </form>
    <!-- TODO place markup for add form here -->

    <button type="button" data-ng-click="addItem()">Add</button>
</script>
</body>
</html>
